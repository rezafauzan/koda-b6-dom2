<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM 2 | Lampu Lalu Lintas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .lalin {
            background: url('assets/img/pexels-pixabay-46287.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 400px;
            height: 1024px;
            padding: 25px;
            /* background: black; */
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .lalin div {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            flex: 1;
        }
        
        .grayscale{
            backdrop-filter: grayscale(1);
        }

        .merah {
            backdrop-filter: grayscale(0);
        }
        
        .kuning {
            backdrop-filter: grayscale(0);
        }

        .hijau {
            backdrop-filter: grayscale(0);
        }
    </style>
</head>

<body>
    <!-- DOM 2 -->
    <div class="lalin">
        <div id="merah" class="grayscale"></div>
        <div id="kuning" class="grayscale"></div>
        <div id="hijau" class="grayscale"></div>
    </div>

    <script>
        const lampuMerah = document.getElementById('merah')
        const lampuKuning = document.getElementById('kuning')
        const lampuHijau = document.getElementById('hijau')
        // 3sec mati merah nyala kuning
        // 2sec mati kuning nyala hijau
        // hijau selama 3 detik back merah

        function lalinOn() {
            lampuMerah.classList.add("merah")

            setTimeout(
                () => {
                    lampuMerah.classList.remove("merah")
                    lampuKuning.classList.add("kuning")
                    setTimeout(
                        () => {
                            lampuKuning.classList.remove("kuning")
                            lampuHijau.classList.add("hijau")
                            setTimeout(
                                () => {
                                    lampuHijau.classList.remove("hijau")
                                    lalinOn()
                                }, 3000
                            )
                        }, 2000
                    )
                }, 3000
            )
        }

        lalinOn()
    </script>
</body>

</html>
